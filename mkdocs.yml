site_name: idyllm modular
site_author: idyllm
site_url: https://idyllm.github.io
repo_url: https://github.com/idyllm/idyllm.github.io

theme:
  name: material
  features:
    - navigation.indexes
    - navigation.tabs
  font:
    text: Radio Canada
    code: Roboto Mono

plugins:
  - search
  - include-markdown
  - mkdocs-jupyter
  - blog:
      blog_toc: true
      archive_date_format: MMMM yyyy
      categories: false
      pagination_per_page: 5
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          short: true
          case: lower
  - meta
  - tags
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated

markdown_extensions: 
  - pymdownx.arithmatex
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Commentary:
    - blog/index.md
  - Projects: 
    - projects/index.md
    - Example: 
      - projects/example/index.md
      - Design: projects/example/theory.md
      - Assembly: projects/example/assembly.md
      - Notebook: projects/example/notebook.ipynb
  - References:
    - references/index.md
  - Tags: tags.md
  
extra_javascript:
  - scripts/arithmatex-config.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/idyllm

